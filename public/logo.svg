<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F54EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13C2C2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(256, 256) scale(1.8)">
    <!-- Isometric Cube / Digital Twin Container -->
    <!-- Outer Hexagon -->
    <path d="M0 -100 L86.6 -50 L86.6 50 L0 100 L-86.6 50 L-86.6 -50 Z" 
          fill="none" 
          stroke="url(#gradient)" 
          stroke-width="8" 
          stroke-linejoin="round"
          filter="url(#glow)" />
          
    <!-- Inner Y Structure -->
    <path d="M0 0 L0 100 M0 0 L86.6 -50 M0 0 L-86.6 -50" 
          stroke="url(#gradient)" 
          stroke-width="4" 
          stroke-linecap="round" />
          
    <!-- Digital Layers / Server Racks -->
    <!-- Right Face Layers -->
    <path d="M10 10 L70 -25" stroke="#13C2C2" stroke-width="4" stroke-opacity="0.6" />
    <path d="M10 25 L70 -10" stroke="#13C2C2" stroke-width="4" stroke-opacity="0.6" />
    <path d="M10 40 L70 5" stroke="#13C2C2" stroke-width="4" stroke-opacity="0.6" />
    
    <!-- Left Face Layers -->
    <path d="M-10 10 L-70 -25" stroke="#2F54EB" stroke-width="4" stroke-opacity="0.6" />
    <path d="M-10 25 L-70 -10" stroke="#2F54EB" stroke-width="4" stroke-opacity="0.6" />
    <path d="M-10 40 L-70 5" stroke="#2F54EB" stroke-width="4" stroke-opacity="0.6" />
    
    <!-- Top Face "Circuit" -->
    <circle cx="0" cy="-50" r="15" fill="none" stroke="url(#gradient)" stroke-width="2" />
    <circle cx="0" cy="-50" r="6" fill="#13C2C2" />
    
    <!-- Floating Data Points -->
    <circle cx="86.6" cy="-50" r="4" fill="#2F54EB" />
    <circle cx="-86.6" cy="-50" r="4" fill="#2F54EB" />
    <circle cx="0" cy="100" r="4" fill="#13C2C2" />
  </g>
</svg>